<div class="col-md-5 mx-auto">
  <div class="input-group">
    <input class="form-control border-end-0 border rounded-pill border-dark" type="text" id="example-search-input" #inputValue>
    <span class="input-group-append">
      <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill border-dark ms-n5" type="button" (click)="search(inputValue.value)">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>
<br> <br>

<div class="container">
  <div class="card tablenoti">
    <div class="card-header" style="font-size: x-large;">
      Notifications
    </div>
    <div class="card-body">
      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <!-- <th>ID</th> -->
              <th>Sender</th>
              <th>Content</th>
              <th>Receiver</th>
      
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let noti of filteredNoti" style="cursor: pointer;">
              <!-- <td>{{ noti._id }}</td> -->
              <td>{{ noti.sender.name }}</td>
              <td>{{ noti.text }}</td>
              <td>
                <ul>
                  <li *ngFor="let user of noti.receiver">
                    {{ user.to.name }}
                  </li>
                </ul>
              </td>
              <td><i class="fas fa-trash text-danger" (click)="deleteNoti(noti._id)"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
</div>
