<div class="col-md-5 mx-auto">
  <div class="input-group">
    <input class="form-control border-end-0 border rounded-pill border-dark" type="text" id="example-search-input" #inputValue>
    <span class="input-group-append">
      <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill border-dark ms-n5" type="button" (click)="search(inputValue.value)">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>

   
  <br> <br>

  <div class="container">
    <a class="nav-link" routerLink="/register">
      <i class="fas fa-user-plus mr-2 text-dark"></i> Add user
    </a>
  </div>
  <div class="tableusers container">
    <div class="card">
      <div class="card-header" style="font-size: x-large;">
        User
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <!-- <th>ID</th> -->
              <th>
                <div class="d-flex align-items-center" (click)="sortByName()">
                  Name
                  <div class="ml-2">
                    <i *ngIf="isNameAsc" class="fas fa-sort-up"></i>
                    <i *ngIf="!isNameAsc" class="fas fa-sort-down"></i>
                  </div>
                </div>
              </th>
              <th>
                <div class="d-flex align-items-center">
                  Email
                </div>
              </th>
              <th>
                <div class="d-flex align-items-center">
                  profile pic
                </div>
              </th>
              <th>
                <div class="d-flex align-items-center">
                  Status
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <!-- <td>{{ user._id }}</td> -->
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td> <img src="{{user.profilePicture}}" style="height: 20px;width: 20px;"></td>
              <td>
                
                <label class="switch">
                  <input type="checkbox" [checked]="user.status === 'Active'"  (change)="updateUserStatus($event, user)">
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                  <div class="mb-2">
                    <i class="fas fa-trash text-danger" (click)="deleteUser(user._id)"></i>
                  </div>
              </td>
              <td> 
                <div class="mb-2">
                <i class="fas fa-edit text-dark" (click)="editUser(user)" style="color: black;"></i>
              </div>
              </td>
              <td>
                <div>
                  <i class="fas fa-eye text-dark" ></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
